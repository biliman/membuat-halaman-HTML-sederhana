<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>

    <form action="welcome.html">

        First Name:<br>
        <input type="text" name="firstname"><br>

        Last Name :<br>
        <input type="text" name="last-name"><br><br>

        Gender: <br>
        <input type="radio" name="gender" value="male" checked="">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br><br>

        Nationality:<br>
        <select name="nationality">
            <option value="Indonesian">Indonesian</option>
            <option value="Malaysian">Malaysian</option>
            <option value="Singaporean">Singaporean</option>
            <option value="Australian">Australian</option>
        </select> <br><br>

        Language Spoken:<br>
        <input id="bahasa-indonesia" type="checkbox" name="language" value="Bahasa Indonesia">Bahasa Indonesia <br>
        <input id="english" type="checkbox" name="language" value="english">English <br>
        <input id="other" type="checkbox" name="language" value="other">Other <br><br>

        Bio: <br>
        <textarea name="bio" rows="8" cols="50"></textarea> <br>

        <input type="submit" name="submit" value="Sign Up">

    </form>



</body>
</html>
